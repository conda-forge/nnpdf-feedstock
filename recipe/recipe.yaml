schema_version: 1

context:
  name: nnpdf
  version: "4.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/NNPDF/nnpdf/archive/${{ version }}.tar.gz
  sha256: ec619048e5c612e413f596f3ac7ef8a488b014442da0f6981eda8c4fd0b5111b

build:
  number: 0
  noarch: python
  script:
    - export POETRY_DYNAMIC_VERSIONING_BYPASS=${{ version }}
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python =${{ python_min }}
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.2.0
    - pip
  run:
    - python >=${{ python_min }}
    - tensorflow >=2.17
    - keras >=3.1
    - psutil
    - hyperopt
    - mongodb
    - pymongo <4
    - pyopenssl >=23.2
    - seaborn
    - lhapdf
    - numpy
    - pkg-config
    - reportengine
    - matplotlib >=3.9
    - blessings >=1.7
    - scipy >=0.19.1
    - pandas
    - requests
    - prompt_toolkit
    - validobj
    - pineappl >=1.0.0
    - eko >=0.15.1,<0.16
    - fiatlux
    - joblib
    - ruamel.yaml >=0.15

tests:
  - requirements:
      run:
        - hypothesis
        - pytest
        - pytest-mpl

    script:
      # Limit the test to the datafiles, downloading resources kills the automatic worker.
      # Conda recipe is tested in the official repository https://github.com/NNPDF/nnpdf
      - pytest --pyargs validphys -k "datafiles"

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://nnpdf.science
  summary: 'An open-source machine learning framework for global analyses of parton distributions.'

extra:
  recipe-maintainers:
    - scarlehoff
